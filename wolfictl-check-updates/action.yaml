---
name: 'wolfictl-check-updates'
description: |
  Wolfictl Check Updates.

inputs:
  token:
    description: |
      GitHub Token or OctoSts token.
    required: false
    default: ""
  changed_files:
    description: |
      List of changed files to check.
    required: true
    default: ""

runs:
  using: 'docker'
  image: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:55537144a72ff7d4af52f2fa4502665cc8a3d6ab98f0e13324009a9001a1a002
  entrypoint: wolfictl
  args:
    - check
    - update
    - ${{ inputs.changed_files }}
  env:
    GITHUB_TOKEN: ${{ inputs.token }}
