---
name: 'wolfictl-check-updates'
description: |
  Wolfictl Check Updates.

inputs:
  token:
    description: |
      GitHub Token or OctoSts token.
    required: false
    default: ""
  changed_files:
    description: |
      List of changed files to check.
    required: true
    default: ""

runs:
  using: "composite"
  steps:
    - name: wolfictl-check-updates
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:f3f539bc0a0d6acd6153efdecfc1484f4bd02ec78e5ad4d0dd5fb679b7d4eb1a
      with:
        entrypoint: wolfictl
        args: check update ${{ inputs.changed_files }}
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
