---
name: 'install-wolfictl'
description: |
  Install Wolfictl in the path.

runs:
  using: "composite"
  steps:
    - name: "Install wolfictl onto PATH"
      run: |
        # Copy wolfictl out of the wolfictl image and onto PATH
        TMP=$(mktemp -d)
        docker run --rm -i -v $TMP:/out --entrypoint /bin/sh ghcr.io/wolfi-dev/sdk:latest@sha256:ab454d560165d25c567a50307edb845d91fe148bd1ac5f3a1de97d20358a8d87 -c "cp /usr/bin/wolfictl /out"
        echo "$TMP" >> $GITHUB_PATH
      shell: bash
