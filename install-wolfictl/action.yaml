---
name: 'install-wolfictl'
description: |
  Install Wolfictl in the path.

runs:
  using: "composite"
  steps:
    - name: "Install wolfictl onto PATH"
      run: |
        # Copy wolfictl out of the wolfictl image and onto PATH
        TMP=$(mktemp -d)
        docker run --rm -i -v $TMP:/out --entrypoint /bin/sh ghcr.io/wolfi-dev/sdk:latest@sha256:38957b33e9919afa9252ca623e2ec5081c80d1db0226f612c643efded00a52a6 -c "cp /usr/bin/wolfictl /out"
        echo "$TMP" >> $GITHUB_PATH
      shell: bash
