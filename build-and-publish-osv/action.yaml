---
name: 'build-and-publish-osv'
description: |
  Build and publish advisories in the OSV format.

inputs:
  workload_identity_provider:
    description: |
      GCO Workload Identity.
    required: true
    default: ''
  service_account:
    description: |
      GCP service account.
    required: true
    default: ''
  gcp_project_id:
    description: |
      GCP project id.
    required: true
    default: ''
  wolfictl_args:
    description: |
      Wolfictl args to run the advisory secdb.
    required: true
    default: ''
  gcs_apk_bucket_name:
    description: |
      GCS bucket to store the security.json.
    required: true
    default: ''
  gcs_apk_directory_name:
    description: |
      Directory to store the security.json.
    required: false
    default: ''
  enable_acl_public_read:
    description: |
      Enable acl public read (set '--canned-acl=publicRead').
    required: false
    default: ''

runs:
  using: "composite"
  steps:
    - id: auth
      name: 'Authenticate to Google Cloud'
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ inputs.workload_identity_provider }}
        service_account: ${{ inputs.service_account }}

    - uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ inputs.gcp_project_id }}

    - name: 'Check that GCloud is properly configured'
      run: |
        gcloud info
        gcloud --quiet alpha storage ls 1> /dev/null
      shell: bash

    - name: 'create temp OSV directory'
      run: |
        mkdir -p osv
      shell: bash

    - name: Build the security database
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:16e7df4491bbe53bc517c69ce4e1342d40e9c06bdde4eab3d4fd0393539526cf
      with:
        entrypoint: wolfictl
        args: advisory osv -o osv ${{ inputs.wolfictl_args }}

    - name: 'Upload the security database to a bucket'
      run: |
        # Don't cache the security.json.
        gcloud --quiet alpha storage cp \
            ${{ inputs.enable_acl_public_read }} --cache-control=no-store \
            './osv/**' \
            gs://${{ env.GCS_APK_BUCKET_NAME }}/${{ env.GCS_APK_DIRECTORY_NAME }}/osv/
      shell: bash
      env:
        GCS_APK_BUCKET_NAME: ${{ inputs.gcs_apk_bucket_name }}
        GCS_APK_DIRECTORY_NAME: ${{ inputs.gcs_apk_directory_name}}
