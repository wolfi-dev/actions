---
name: 'wolfictl-lint'
description: |
  Wolfictl Lint and Lint yam.

inputs:
  run_wolfictl_lint:
    description: |
      Run only wolfictl lint.
    required: false
    default: 'true'
  run_wolfictl_lint_yam:
    description: |
      Run only wolfictl lint yam.
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: Lint
      if: ${{ inputs.run_wolfictl_lint == 'true' }}
      id: lint
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:79cecd300232b0f885b1a9e44e6d4e7e1426a87235b5d72a6575b9ec0e74e2cf
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package

    - name: Enforce YAML formatting
      if: ${{ inputs.run_wolfictl_lint_yam == 'true' }}
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:79cecd300232b0f885b1a9e44e6d4e7e1426a87235b5d72a6575b9ec0e74e2cf
      with:
        entrypoint: wolfictl
        args: lint yam
