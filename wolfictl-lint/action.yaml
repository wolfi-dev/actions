---
name: 'wolfictl-lint'
description: |
  Wolfictl Lint and Lint yam.

inputs:
  run_wolfictl_lint:
    description: |
      Run only wolfictl lint.
    required: false
    default: 'true'
  run_wolfictl_lint_yam:
    description: |
      Run only wolfictl lint yam.
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: Lint
      if: ${{ inputs.run_wolfictl_lint == 'true' }}
      id: lint
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:9185e359e35286d64564a671845cf5cdb1ba11c81a7700a0d02ae0ce57fe7c2d
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package

    - name: Enforce YAML formatting
      if: ${{ inputs.run_wolfictl_lint_yam == 'true' }}
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:9185e359e35286d64564a671845cf5cdb1ba11c81a7700a0d02ae0ce57fe7c2d
      with:
        entrypoint: wolfictl
        args: lint yam
