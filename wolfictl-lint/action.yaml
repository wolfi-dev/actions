---
name: 'wolfictl-lint'
description: |
  Wolfictl Lint and Lint yam.

inputs:
  run_wolfictl_lint:
    description: |
      Run only wolfictl lint.
    required: false
    default: 'true'
  run_wolfictl_lint_yam:
    description: |
      Run only wolfictl lint yam.
    required: false
    default: 'true'
  args:
    description: |
      Args to pass to wolfictl.
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Lint
      if: ${{ inputs.run_wolfictl_lint == 'true' }}
      id: lint
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:9dd6c2f5bc1b80ccf0fb843bda76da14bc0d6271a492e9cabc4a4c78ae8b4234
      with:
        entrypoint: wolfictl
        args: --log-level info lint --skip-rule no-makefile-entry-for-package ${{ inputs.args }}

    - name: Enforce YAML formatting
      if: ${{ inputs.run_wolfictl_lint_yam == 'true' }}
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:9dd6c2f5bc1b80ccf0fb843bda76da14bc0d6271a492e9cabc4a4c78ae8b4234
      with:
        entrypoint: wolfictl
        args: lint yam ${{ inputs.args }}
